<!DOCTYPE html>
<html>
<title>Ferrybot web demo</title>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='robot.png')}}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <h2>
    <img src="{{ url_for('static', filename='robot.png')}}" alt="ferrybot" style="width:50px;height:50px;" />
    <p>
      Ferrybot: A Conversational AI Agent for wellbeing
    </p>
  </h2>
  <div class="headline"></div>
  <div class="chatbody">
    <div>
      <div id="chatbox">
        <img src="{{ url_for('static', filename='robot.png')}}" alt="ferrybot" style="width:40px;height:40px;" />
        <p class="botText">
          <span>{{ start_bot_text }}</span>
        </p>
      </div>
      <div id="userInput">
        <input id="textInput" type="text" name="input_text" placeholder="Message Ferrybot" />
        <!-- <button type="submit" id="send" class="btn btn-send">Send</button> -->
      </div>
    </div>
    <script>
      function getBotResponse() {
        var rawText = $("#textInput").val();
        var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document
          .getElementById("userInput")
          .scrollIntoView({ block: "start", behavior: "smooth" });
        $.get("/get", { input_text: rawText }).done(function (data) {
          var botHtml = '<p class="botText"><span>' + data + "</span></p>";
          $("#chatbox").append(botHtml);
          document
            .getElementById("userInput")
            .scrollIntoView({ block: "start", behavior: "smooth" });
        });
      }
      $("#textInput").keypress(function (e) {
        if (e.which == 13) {
          getBotResponse();
        }
      });
    </script>
  </div>
</body>

</html>
